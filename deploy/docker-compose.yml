version: "3"
services:
  frontend:
    image: yaarxiv/frontend
    restart: always
    ports:
      - "80:3000"
  backend:
    image: yaarxiv/backend
    restart: always
    volumes:
      - "./production.json:/dist/config/production.json"
      - "./prod.db:/dist/db.db"
      - "./upload:/dist/upload"
    ports:
      - "3000:3000"
